<body>
    <section>
        <div class="mask d-flex align-items-center h-100 gradient-custom-2 ">
            <div class="container  ">
                <div class="row">
                    <div class=" col-md-10  ">
                        <div class="card ">
                            <div class="card-body p-5 ">
                                <h2 class=" text-center mb-5 alert-secondary ">All users</h2>

                                <div class="input-group" style="width: 10cm; margin-left: 16.9cm;">
                                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="filterNom">
                                    <div class="input-group-append">
                                        <button class="btn  btn-secondary" type="button">
                                                <i class="fa fa-search"> Search</i>  </button>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                                <div class="body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                            <thead class="text-center">
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Email Address</th>
                                                    <th>Role</th>
                                                    <th>Action</th>

                                                </tr>
                                            </thead>
                                            <tbody class="text-center">

                                                <tr *ngFor="let u of users | paginate: config | searchName :  filterNom :'username'">

                                                    <td>{{u.username}}</td>
                                                    <td>{{u.email}}</td>
                                                    <td>{{u.role[0].name}}</td>

                                                    <td style='white-space: nowrap' class="center"><button class="btn btn-warning " id="btn1" (click)="deleteUser(u.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                                        <button class="btn btn-secondary" id="btn2" routerLink="editProfil/{{u.id}}"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                        <div style="text-align: center; padding-left:0px;  ">
                                            <pagination-controls (pageChange)=" pageChanged($event) "></pagination-controls>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
